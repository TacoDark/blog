<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RyanPC.org - Terminal Audio Player">
    <title>Ryan's Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .player-controls {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            margin: 10px 0;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .now-playing {
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .track-list {
            margin: 15px 0;
        }

        .track-item {
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 2px solid transparent;
        }

        .track-item:hover {
            background: rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
        }

        .track-item.active {
            background: rgba(0, 255, 0, 0.15);
            border-left-color: #00ff00;
        }

        .folder-item {
            color: #00ff00;
            font-weight: bold;
            cursor: pointer;
            padding: 8px;
            transition: background 0.2s;
        }

        .folder-item:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .folder-item::before {
            content: 'üìÅ ';
        }

        .breadcrumb {
            padding: 10px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: #00ff00;
            width: 100%;
            transition: width 0.1s;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 15px;
            border: 1px solid #00ff00;
            background: transparent;
            color: #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(0, 255, 0, 0.2);
        }

        .btn:active {
            background: rgba(0, 255, 0, 0.3);
        }

        .visualizer {
            width: 100%;
            height: 60px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            margin: 10px 0;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            padding: 5px;
        }

        .visualizer-bar {
            flex: 1;
            background: #00ff00;
            min-height: 2px;
            transition: height 0.1s;
        }
    </style>
</head>

<body>
    <div class="crt-overlay"></div>
    <div class="terminal-container">
        <header>
            <p>RyanPC Audio Player v1.0. Type <span class="highlight">'help'</span> for commands.</p>
        </header>

        <main id="output">
            <!-- Audio Player Interface -->
            <div class="now-playing">
                <div id="now-playing-text">No track loaded</div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="btn" id="play-btn">‚ñ∂ Play</button>
                    <button class="btn" id="pause-btn">‚è∏ Pause</button>
                    <button class="btn" id="stop-btn">‚èπ Stop</button>
                    <button class="btn" id="prev-btn">‚èÆ Previous</button>
                    <button class="btn" id="next-btn">‚è≠ Next</button>
                    <button class="btn" id="shuffle-btn">üîÄ Shuffle: OFF</button>
                    <button class="btn" id="repeat-btn">üîÅ Repeat: OFF</button>
                </div>

                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">00:00</span>
                    <span id="total-time">00:00</span>
                </div>

                <div class="volume-control">
                    <span>üîä Volume:</span>
                    <div class="volume-slider" id="volume-slider">
                        <div class="volume-fill" id="volume-fill"></div>
                    </div>
                    <span id="volume-percent">100%</span>
                </div>

                <div class="visualizer" id="visualizer">
                    <!-- Visualizer bars will be generated here -->
                </div>
            </div>

            <div class="breadcrumb" id="breadcrumb">
                üìÇ /mp3
            </div>

            <div class="track-list" id="track-list">
                <!-- Track list will be populated here -->
            </div>
        </main>

        <div class="input-line">
            <span class="prompt">player@audio:~$</span>
            <input type="text" id="command-input" aria-label="Terminal Command Input" autocomplete="off"
                spellcheck="false" autofocus>
        </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>
    <script src="audio.js"></script>
</body>

</html>
